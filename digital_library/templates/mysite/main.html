<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>Dark Site</title>
		<link rel="stylesheet" type="text/css" href="{% static 'mysite/mainpage/normalize.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'mysite/mainpage/jquery.fancybox.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'mysite/mainpage/style.css' %}">
	</head>
	<body>
		<header class="header"> 
			<div class="header__top">
				<div class="container">
					<div class="header__logo">
						<img src="{% static 'mysite/img/header__logo.png' %}" class="img_logo">
					</div>
					<a href="/logout" class="logout">logout</a>
					<a href="#" class="header__profile">{{user.first_name}} {{user.last_name}}</a>
				</div>
			</div>
			<div class="header__content">
				<div class="container">
					<nav class="menu">
						<ul>
							<li><a href="/" >Main</a></li>
							<li><a href="/courses/" >All courses</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>



		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="{% static 'mysite/js/main.js' %}"></script>
	{% block content_of_main %}
		<div class="container">
			<div class="main_hi">
				<h1 >Welcome to Digital Library</h1>

				<h2>Here you can find all materials related to your study courses.</h2>

				<h2> Check your course list!</h2>
			</div>
		</div>
	{% endblock %}
	</body>
</html>
